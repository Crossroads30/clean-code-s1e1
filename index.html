<!DOCTYPE html>
<html lang="en">

<head>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
   <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
   <title>Todo App</title>
</head>

   <body class="body">
      <header class="header">
         <img class="header__image" src="./eisenhower-matrix.jpg" alt="image of eisenhower-matrix">
         <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>

      <main class="main">
         <div class="add-item" id="add-item-section">
            <label class="task-lable" for="new-task">Add Item</label>
            <div class="input-wrapper">
               <input class="task-input" id="new-task" type="text">
               <button class="add-button">Add</button>
            </div>
         </div>

         <h3 class="block-title">Todo</h3>
         <ul class="incomplite-tasks" id="incomplete-tasks">
            <li class="task-item">
               <input class="task-input" type="checkbox">
               <label class="task-lable">Pay Bills</label>
               <input class="task-input" type="text">
               <button class="edit-button">Edit</button>
               <button class="delete-button">
               <img class="remove-icon" src="./remove.svg" alt="">
               </button>
            </li>
            <li class="task-item edit-block">
               <input class="task-input" type="checkbox">
               <label class="task-lable">Go Shopping</label>
               <input class="task-input" type="text" value="Go Shopping">
               <button class="edit-button">Save</button>
               <button class="delete-button">
                  <img class="remove-icon" src="./remove.svg" alt="">
               </button>
            </li>
         </ul>
         
         <h3 class="block-title">Completed</h3>
         <ul class="completed-tasks" id="completed-tasks">
            <li class="task-item">
                  <input class="task-input" type="checkbox" checked>
                  <label class="task-lable">See the Doctor</label>
                  <input class="task-input" type="text">
                  <button class="edit-button">Edit</button>
                  <button class="delete-button">
                  <img class="remove-icon" src="./remove.svg" alt="">
               </button>
            </li>
         </ul>
      </main>
      <script src="app.js"></script>
   </body>

</html>
